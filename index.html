<body>
  <h1> Play Rock Paper Scisors With Me</h1>
  <h2> pick one</h2>
  <p id="compScore"> My Score: 0</p>
  <p id="humanScore">Your Score: 0</p>
  <button id='r'>Rock</button>
  <button id='p'>Paper</button>

<script>
  console.log("hello");


  // this randomly picks what the computer will throw
  let comp = 0
  function computer() {
    let choice = Math.floor(Math.random() * 3)

    if (choice === 0) {
      comp = 1
    }
    if (choice === 1) {
      comp = 2
    }
    if (choice === 2) {
      comp = 3
    }
    console.log(comp)
  }

  // cheaks whictch button gets pressed 
  // finds each button and stores it as their corrasponding value
  const rock = document.getElementById('r');
  const paper = document.getElementById('p');
  const scissors = document.getElementById('s');
  const anyButton = document.querySelector('button');
  const textBox = document.getElementById('addTo');
  const point5 = document.getElementById('finalwin');
  const humanSc = document.getElementById('humanScore');
  const compSc = document.getElementById('compScore');
  
  

  let your_score = 0
  let my_score = 0
   
  function whoWon(humanChoice) {
    // write logic for winning based off human choice
    // seris of if statments with the numbers generated for comp
    //
    computer()
    
    if (humanChoice == "rock") {
      if (comp = 1) {
        return "tie";
      }
      if (comp = 2) {
        return "compWin"
      }
      if (comp = 3) {
        return "humanWin"
      }
    } 

    if (humanChoice == "paper") {
      if (comp = 2) {
        return "tie";
      }
      if (comp = 3) {
        return "compWin"
      }
      if (comp = 1) {
        return "humanWin"
      }
    } 


    if (humanChoice == "scissors") {
      if (comp = 3) {
        return "tie";
      }
      if (comp = 1) {
        return "compWin"
      }
      if (comp = 2) {
        return "humanWin"
      }
    } 

  }

  function round(win) {
    // update score and spitout the "win text"
    // if statment of my sc + your sc when = 5 name winner based on points 

    if (win == "humanWin") {
      your_score += 1
      humanSc.innerText = "Your Score: " + your_score;
      textBox.innerText = "You Win";
    }
    if (win == "compWin") {
      my_score += 1
      compSc.innerText = "My Score: " + my_score;
      textBox.innerText = "I win"
    }
    if (win == "tie") {
      textBox.innerText = "Tie" 
    }

    if (my_score == 5) {
      point5.innerText = "I reached 5 points first I win the set";
      
    }
    
  }

  rock.onclick = function () {
    round(whoWon("rock"));
  
  }

  paper.onclick = function () {
    round(whoWon("paper"));
  }

  scissors.onclick = function () {
   round(whoWon("scissors"));
  }


</script>
