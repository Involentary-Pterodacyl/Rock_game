<script>

// this randomly picks what the computer will throw
  function computer() {
    let choice = Math.floor(Math.random() * 3)
    
    if (choice === 0) {
      return "rock"
    } 
    if (choice === 1) {
      return "paper"
    }
    if (choice === 2) {
      return "scissors"
    }
  }

// cheaks if the person imputs a valid response
  function human() {
    let response = String(prompt("Pick rock paper or scissors"));


    if (response === "rock") {
      return response
    }
    if (response === "paper") {
      return response
    }
    if (response === "scissors") {
      return response
    }
    else {
      return "Invalid respone try again"
    }
  }

  let your_score = 0
  let my_score = 0

// runs through all possible inputs for human and cumputer then shows the winner
// if computer is rock then if human is paper human wins 
  // if human is rock tie
  // if human is scissors comp wins (reapeat)
// and updates the score
  function round(computer, human) {

    if (computer === "rock") {
      
      if (human === "paper") {
        your_score += 1 
        return "You win"
      }
      
      if (human === "scissors") {
        my_score += 1
        return "I win"
      }
      
      if (human === "rock") {

      }
    }

    if (computer === "paper") {
      
      if (human === "paper") {

      }

        return "I win"

  }
